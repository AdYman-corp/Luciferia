<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luciferia Product Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=UnifrakturCook&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>

  <div class="top-bar">
    FREE SHIPPING On All Orders Over 2000L.E
  </div>

  <header class="main-header">
    <div class="logo-container">
      <h1 class="logo-title">Luciferia.eg</h1>
      <div class="blood-moon"></div>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="collection.html">CATALOG</a></li>
        <li><a href="#">CONTACT</a></li>
      </ul>
      <div class="hamburger" id="hamburger">â˜°</div>
    </nav>
  </header>

  <section class="product-details">
    <h2 id="productName" class="product-title">Loading...</h2>
    <img id="productImage" src="" alt="Product Image" class="product-image">
    <p id="productPrice" class="product-price"></p>

    <div class="size-selector">
      <label for="size">Choose Size:</label>
      <select id="size">
        <option value="" disabled selected>Select size</option>
        <option value="M">Medium</option>
        <option value="L">Large</option>
        <option value="XL">Extra Large</option>
      </select>
    </div>

    <button class="btn" id="addToCartBtn">Add to Cart</button>
  </section>

</body>
</html>
